<div class="card flex justify-content-center">
  <p-dialog
    [resizable]="false"
    [draggable]="false"
    (onHide)="closeDialog()"
    header="Header"
    [(visible)]="isShown"
    [style]="{
      width: '100vw',
      height: '100%',
      maxHeight: '100%'
    }"
  >
    <ng-template pTemplate="header">
      <div class="m-5 text-xl font-bold">Create Position</div>
    </ng-template>

    <form class="m-5" [formGroup]="positionForm">
      <div class="flex column-gap-3 justify-content-start">
        <div class="p-float-label">
          <input pInputText id="title" formControlName="title" />
          <label for="title">Title</label>
        </div>

        <div class="p-float-label">
          <p-calendar
            appendTo="body"
            id="deadline"
            formControlName="deadline"
          ></p-calendar>
          <label for="deadline">Deadline</label>
        </div>

        <p-dropdown
          formControlName="category"
          [options]="specialities"
          scrollHeight="400px"
          appendTo="body"
          placeholder="Speciality"
          [editable]="true"
        ></p-dropdown>

        <div class="flex align-items-center column-gap-1">
          <p-checkbox value="false" formControlName="isRemote"></p-checkbox>
          <label>Remote</label>
        </div>
      </div>
      <div class="mt-3">
        <p-editor
          (onTextChange)="updateDescription($event)"
          [style]="{ height: '480px' }"
        ></p-editor>
      </div>
    </form>

    <ng-template pTemplate="footer">
      <p-button
        (click)="onCreateClick()"
        label="Create"
        styleClass="p-button-text"
        [disabled]="positionForm.invalid || !description"
      ></p-button>

      <p-button
        (click)="closeDialog()"
        label="Cancel"
        severity="secondary"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>
