<div class="flex flex-column align-items-center">
  <app-position-filter />

  <div>
    @for (position of state.position.positions(); track $index) {
      <app-position-line
        (onPositionApply)="handleOnPositionApply($event)"
        [position]="position"
      ></app-position-line>
    }
  </div>
</div>
