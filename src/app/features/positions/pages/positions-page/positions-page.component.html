<div class="grid">
  <div class="col-2">
    <app-position-filter (searchRequestChange)="setSearchParams($event)" />
  </div>

  <div class="col-10">
    <div class="flex-column flex row-gap-2">
      @for (position of positions(); track $index) {
        <app-position-card [position]="position"></app-position-card>
      }
    </div>
  </div>
</div>
