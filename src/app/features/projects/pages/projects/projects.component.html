<div class="flex mt-2 w-full align-items-center justify-content-evenly">
  <app-projects-filter />

  <p-toggleButton
    [(ngModel)]="isCardView"
    onIcon="pi pi-th-large"
    offIcon="pi pi-bars"
  ></p-toggleButton>
</div>

<div class="projects-container">
  @if (isLoading) {
    <div class="flex justify-content-center py-5">
      <p-skeleton width="54rem" height="6rem"></p-skeleton>
    </div>
  }

  @if (projects$ | async; as projects) {
    <div class="flex gap-5 flex-wrap justify-content-center py-5">
      @if (isCardView) {
        @for (project of projects; track $index) {
          <app-project-card [project]="project"></app-project-card>
        }
      } @else {
        @for (project of projects; track $index) {
          <app-project-line [project]="project"></app-project-line>
        }
      }
    </div>
  }
</div>

<div class="card flex justify-content-center">
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="120"
    [rowsPerPageOptions]="[9, 18, 36]"
  ></p-paginator>
</div>
