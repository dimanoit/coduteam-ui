<div class="flex w-full justify-content-center">
  <app-projects-filter />
</div>

<ng-container *ngIf="projects && projects.length > 0">
  <div class="flex gap-5 flex-wrap justify-content-center py-5">
    <app-project-card
      *ngFor="let project of projects"
      [project]="project"
    ></app-project-card>
  </div>
</ng-container>
