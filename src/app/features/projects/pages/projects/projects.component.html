<div class="flex mt-2 w-full align-items-center justify-content-center">
  <app-projects-filter />

  <p-toggleButton
    [(ngModel)]="isCardView"
    onIcon="pi pi-th-large"
    offIcon="pi pi-bars"
  ></p-toggleButton>
</div>

@if (state.project.isLoading()) {
  <p-progressBar
    mode="indeterminate"
    [style]="{ height: '6px' }"
  ></p-progressBar>
}

<div class="projects-container" (scroll)="onScroll($event)">
  @if (state.project.data()) {
    <div class="flex gap-5 flex-wrap justify-content-center py-5">
      @if (isCardView) {
        @for (project of state.project.data(); track $index) {
          <app-project-card [project]="project"></app-project-card>
        }
      } @else {
        @for (project of state.project.data(); track $index) {
          <app-project-line [project]="project"></app-project-line>
        }
      }
    </div>
  }
</div>
