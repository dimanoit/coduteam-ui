<div
  class="shadow-2 surface-card border-round flex gap-2 justify-content-between p-3"
>
  <img
    class="w-9rem block"
    [src]="project?.projectImgUrl"
    alt="Project photo"
  />

  <div class="w-13rem flex flex-column justify-content-between">
    <div class="font-italic">{{ project?.title }}</div>
    <div class="text-sm">{{ project?.category }}</div>
  </div>

  <div class="w-20rem">
    {{ project?.description }}
  </div>

  <div class="w-9rem flex flex-column align-items-end justify-content-between">
    <div class="underline text-sm">
      {{ project?.category }}
    </div>

    <div class="flex justify-content-end">
      <p-avatarGroup>
        @for (user of project?.participants; track $index) {
          <p-avatar
            [image]="user.imageSrc"
            size="normal"
            shape="circle"
          ></p-avatar>
        }
      </p-avatarGroup>
    </div>
  </div>

  @if (isRemovable) {
    <i
      class="pi pi-trash cursor-pointer"
      [class.pi-spin]="projectState.isLoading()"
      style="font-size: 2rem"
      (click)="removeProject()"
    ></i>
  }
</div>
