@if (participant) {
  <div class="p-2 flex border-round border-1 border-primary">
    <p-avatar
      [image]="participant.imageSrc"
      styleClass="mr-2"
      size="xlarge"
      shape="circle"
    ></p-avatar>

    <div class="ml-2 flex flex-column justify-content-around">
      <div class="font-semibold font-italic">
        <span>{{ participant.firstName }} </span>
        <span>{{ participant.lastName }}</span>
      </div>

      <div class="text-sm">
        {{ participant.gender }}
      </div>
    </div>

    <div class="ml-auto flex flex-column justify-content-around">
      <div class="font-italic">
        {{ participant.projectTitle }}
      </div>

      <div>
        @for (technology of participant.technologies; track $index) {
          <span class="text-sm">{{ technology }}</span>
          @if ($index !== participant.technologies.length - 1) {
            <span>,</span>
          }
        }
      </div>
    </div>
  </div>
}
