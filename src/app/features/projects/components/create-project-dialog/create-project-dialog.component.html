<div class="card flex justify-content-center">
  <p-dialog
    (onHide)="closeDialog()"
    header="Header"
    [(visible)]="isShown"
    [style]="{ width: '50vw' }"
  >
    <ng-template pTemplate="header">
      <span class="text-xl font-bold">Create project</span>
    </ng-template>

    <div class="p-5">
      <form class="flex gap-4 flex-wrap" [formGroup]="projectForm">
        <div class="p-float-label">
          <input pInputText id="title" formControlName="title" />
          <label for="title">Title</label>
        </div>

        <app-project-category-dropdown formControlName="category" />

        <div class="p-float-label">
          <input
            id="imageSrc"
            type="text"
            pInputText
            formControlName="projectImgUrl"
          />
          <label for="imageSrc">Image URL</label>
        </div>

        <div class="p-float-label">
          <textarea
            rows="5"
            cols="65"
            pInputTextarea
            id="description"
            formControlName="description"
          ></textarea>
          <label for="description">Description</label>
        </div>
      </form>
    </div>

    <ng-template pTemplate="footer">
      <p-button
        (click)="onCreateClick()"
        label="Create"
        styleClass="p-button-text"
        [disabled]="!projectForm.valid"
      ></p-button>
      <p-button
        (click)="closeDialog()"
        label="Cancel"
        severity="secondary"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>
