<div class="auth-container grid">
  <div class="col">
    <img class="block w-full" src="/src/assets/auth.png" alt="Auth picture" />
  </div>

  <div class="col">
    <div class="text-5xl font-semibold">Sign in to CoduTeam</div>

    <div class="my-4">Sign up with social account or enter your details</div>

    <div class="flex gap-3 justify-content-between social-button-container">
      <p-button icon="pi pi-google" [outlined]="true"></p-button>
      <p-button icon="pi pi-facebook" [outlined]="true"></p-button>
      <p-button icon="pi pi-apple" [outlined]="true"></p-button>
    </div>

    <form [formGroup]="loginForm">
      <div class="flex flex-column gap-2 my-3">
        <label htmlFor="email">Email Address</label>
        <input
          pInputText
          placeholder="example@gmail.com"
          formControlName="email"
          id="email"
        />
      </div>

      <div class="flex flex-column gap-2 my-3">
        <label htmlFor="username">Password</label>
        <input
          pInputText
          type="password"
          id="username"
          formControlName="password"
          aria-describedby="password-help"
        />
        <div class="text-xs" id="password-help">
          Password: â‰¥ 8 chars, 1 uppercase, 1 lowercase, 1 digit, 1 special
          character (e.g., #, $).
        </div>
      </div>

      <p-button
        label="Sign in"
        [disabled]="!loginForm.valid"
        class="sign-in-button w-full"
        (onClick)="onSubmit()"
      ></p-button>
    </form>

    <div class="flex justify-content-between text-sm mt-5">
      <div class="underline">Forgot Password</div>
      <div>Don't have an account? <span class="underline"> Sign up</span></div>
    </div>
  </div>
</div>
