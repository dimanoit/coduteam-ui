<div class="grid pt-5">
  <div class="col-3">
    <div class="surface-card border-1 border-round surface-border flex p-3">
      <p-avatar
        [image]="currentUser()?.profileImage"
        styleClass="mr-2"
        size="xlarge"
        shape="circle"
      ></p-avatar>

      <div>
        <div class="font-semibold font-italic">
          <span>{{ currentUser()?.firstName }} </span>
          <span>{{ currentUser()?.lastName }}</span>
        </div>
        <div class="text-sm">
          {{ currentUser()?.title }}
        </div>
      </div>
    </div>
  </div>

  <div class="col-9">
    <p-panel header="My Projects" [toggleable]="true" [collapsed]="true">
      <p-scrollPanel [style]="{ width: '100%', height: '350px' }">
        <div class="flex flex-column gap-3">
          @for (project of projects(); track $index) {
            <app-project-line
              [project]="project"
              [isRemovable]="true"
            ></app-project-line>
          }
        </div>
      </p-scrollPanel>
    </p-panel>

    <p-panel header="My Applications" [toggleable]="true" [collapsed]="true">
      @for (position of state.position.myApplications(); track $index) {
        <app-position-line [position]="position" />
      }
    </p-panel>
  </div>
</div>
