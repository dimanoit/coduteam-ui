<div class="flex gap-2 pt-5" *ngIf="currentUser$ | async as user">
  <div>
    <div class="flex p-5 border-round shadow-8">
      <p-avatar
        image="https://source.unsplash.com/random/200x200"
        styleClass="mr-2"
        size="xlarge"
        shape="circle"
      ></p-avatar>

      <div class="ml-2">
        <div class="font-semibold font-italic">
          <span>{{ user.firstName }} </span>
          <span>{{ user.lastName }}</span>
        </div>
        <div class="text-sm">
          {{ user.title }}
        </div>
      </div>
    </div>

    <div class="flex justify-content-center mt-5">
      <p-toast></p-toast>
      <p-fileUpload
        name="demo[]"
        url="https://www.primefaces.org/cdn/api/upload.php"
        (onUpload)="onUpload($event)"
        [multiple]="false"
        accept=".pdf"
        [maxFileSize]="1000000"
      >
        <ng-template pTemplate="content">
          <ul *ngIf="uploadedFiles.length; else placeholder">
            <li *ngFor="let file of uploadedFiles">
              {{ file.name }} - {{ file.size }} bytes
            </li>
          </ul>
          <ng-template #placeholder> Drag and drop your CV here </ng-template>
        </ng-template>
      </p-fileUpload>
    </div>
  </div>
</div>
