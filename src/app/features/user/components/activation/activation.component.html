<div class="flex flex-column align-items-center gap-3">
  <div class="text-2xl text-color">Activate your account</div>
  <div class="text-base">Enter names, date of birth and gender</div>

  <form class="flex flex-column gap-2" [formGroup]="finishRegistrationForm">
    <div class="flex gap-2">
      <input
        pInputText
        placeholder="Firstname"
        id="firstName"
        formControlName="firstName"
      />

      <input
        placeholder="Lastname"
        pInputText
        id="lastName"
        formControlName="lastName"
      />
    </div>

    <div class="w-full">
      <app-date-input (onDateInput)="onDateInput($event)"></app-date-input>
    </div>

    <div class="p-fluid">
      <p-dropdown
        formControlName="gender"
        [options]="genders"
        optionLabel="name"
        placeholder="Gender"
      ></p-dropdown>
    </div>

    <p-button
      class="p-fluid"
      label="Finish"
      [disabled]="finishRegistrationForm.invalid"
      (onClick)="onRegistrationFinish()"
    ></p-button>
  </form>
</div>
