<div class="page-container">
  <app-navbar
    [profileImg]="state.user.currentUser()?.profileImage"
  ></app-navbar>
  @if (state.isLoading()) {
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
    ></p-progressBar>
  } @else {
    <div style="height: 6px"></div>
  }

  <p-toast></p-toast>
  <div class="content-wrap">
    <router-outlet></router-outlet>
  </div>
  <app-small-footer></app-small-footer>
</div>
